<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1>Memory</h1>
        <p>Training your mind in a fun way!</p>
    </header>

    <section id="timer-area">Timer: <span id="timer">0</span></section>

    <!--Followed flip card example from following page: https://www.w3schools.com/howto/howto_css_flip_card.asp -->
    <section id="memory-container">
        <div class="cards">
            <div class="card-back blue" data-color="blue"></div>
        </div>
        <div class="cards">
            <div class="card-back blue" data-color="blue"></div>
        </div>
        <div class="cards">
            <div class="card-back green" data-color="green"></div>
        </div>
        <div class="cards">
            <div class="card-back green" data-color="green"></div>
        </div>
        <div class="cards">
            <div class="card-back yellow" data-color="yellow"></div>
        </div>
        <div class="cards">
            <div class="card-back yellow" data-color="yellow"></div>
        </div>
        <div class="cards">
            <div class="card-back red" data-color="red"></div>
        </div>
        <div class="cards">
            <div class="card-back red" data-color="red"></div>
        </div>
        <div class="cards">
            <div class="card-back pink" data-color="pink"></div>
        </div>
        <div class="cards">
            <div class="card-back pink" data-color="pink"></div>
        </div>
        <div class="cards">
            <div class="card-back orange" data-color="orange"></div>
        </div>
        <div class="cards">
            <div class="card-back orange" data-color="orange"></div>
        </div>
    </section>

    <section id="counter-area">
        <p>Number of clicks: <span id="clicks">0</span></p>
        <button id="reset">Reset</button>
        <p>Number of pairs: <span id="pairs">0</span></p>
    </section>

    <footer>
        <p>Game Rules</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
